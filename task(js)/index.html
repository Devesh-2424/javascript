<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain Name Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: skyblue;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #domain {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Domain Name Generator</h1>
  <button onclick="generateDomain()">Generate Domain</button>
  <div id="domain"></div>

  <script>
    const prefixes = ["web", "tech", "dev", "cool", "fast", "super", "the"];
    const names = ["cloud", "hub", "code", "net", "byte", "data", "site"];
    const extensions = [".com", ".net", ".org", ".io", ".dev"];

    function generateDomain() {
      const pre = prefixes[Math.floor(Math.random() * prefixes.length)];
      const name = names[Math.floor(Math.random() * names.length)];
      const ext = extensions[Math.floor(Math.random() * extensions.length)];
      const domain = pre + name + ext;
      document.getElementById("domain").innerText = domain;
    }
  </script>
</body>
</html>
