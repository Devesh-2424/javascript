<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Date & Time</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: cyan;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .datetime-box {
      background: blue;
      padding: 30px 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .datetime-box h2 {
      font-size: 2rem;
      margin: 10px 0;
      letter-spacing: 1px;
    }

    .datetime-box p {
      font-size: 1.5rem;
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="datetime-box">
    <h2>Current Date & Time</h2>
    <p id="date"></p>
    <p id="time"></p>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();

      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0'); // Months start at 0
      const year = now.getFullYear();

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      const currentDate = `${day}-${month}-${year}`;
      const currentTime = `${hours}:${minutes}:${seconds}`;

      document.getElementById('date').textContent = `Date: ${currentDate}`;
      document.getElementById('time').textContent = `Time: ${currentTime}`;
    }

    // Call every second
    setInterval(updateDateTime, 1000);
    updateDateTime(); // Call once on load
  </script>

</body>
</html>
