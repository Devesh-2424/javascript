<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: purple;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background-color: skyblue;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: orange;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 4px;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 20px;
    }

  </style>
</head>
<body>

  <header>
    <h1>My Web Page</h1>
    <div class="dropdown">
      <button class="dropdown-btn">Menu</button>
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#" onclick="navigateTo('Home')">Home</a>
        <a href="#" onclick="navigateTo('About')">About</a>
        <a href="#" onclick="navigateTo('Contact')">Contact</a>
        <a href="#" onclick="navigateTo('Server')">Server</a>
        <a href="#" onclick="navigateTo('Forms')">Forms</a>
        <a href="#" onclick="navigateTo('Others')">Others</a>
      </div>
    </div>
  </header>

  <main id="content">
    <h2>Welcome</h2>
    <p>Select a menu item to see its content here.</p>
  </main>

  <script>
    function navigateTo(section) {
      const content = document.getElementById("content");
      content.innerHTML = `<h2>${section}</h2><p>This is the ${section} section of the page.</p>`;
    }
  </script>

</body>
</html>
