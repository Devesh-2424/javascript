<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard UI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>DASHBOARD</h2>
      <nav>
        <ul>
          <li class="active"><i class="icon">🏠</i> Dashboard</li>
          <li><i class="icon">📊</i> Charts</li>
          <li><i class="icon">📈</i> Statistic</li>
          <li><i class="icon">🗓️</i> Calendar</li>
          <li><i class="icon">📁</i> Sample Pages</li>
          <li><i class="icon">✉️</i> Messages</li>
          <li><i class="icon">⚙️</i> Settings</li>
          <li><i class="icon">❓</i> Support</li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <input type="text" placeholder="Search..." />
        <div class="header-icons">
          <span>📬</span>
          <span>🔔</span>
          <span>⚙️</span>
          <div class="user">👤 John Smith</div>
        </div>
      </header>

      <!-- Top Cards -->
      <section class="top-cards">
        <div class="card yellow">98.5% <small>Conversion</small></div>
        <div class="card blue">2,481 <small>Approved User</small></div>
        <div class="card green">31,124 <small>SEO Score</small></div>
        <div class="card pink">$2,125 <small>Revenue</small></div>
      </section>

      <!-- Chart Grid -->
      <section class="grid">
        <div class="widget">📊 DoLOR</div>
        <div class="widget">📉 MINI</div>
        <div class="widget">🧾 LOREM</div>
        <div class="widget">📈 VELIT</div>
        <div class="widget">💰 IRIURE</div>
        <div class="widget">📊 VELIT</div>
        <div class="widget">📈 MAGNA</div>
        <div class="widget">📉 IPSUM</div>
      </section>
    </main>
  </div>
</body>
</html>
