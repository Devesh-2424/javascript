<!DOCTYPE html>
<html>
<head>
  <title>Employee Daily Work Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: aqua;
    }
    #workList {
      margin-top: 15px;
    }
    .work-item {
      background: #f1f1f1;
      padding: 10px;
      margin: 5px 0;
      border-left: 4px solid #007bff;
    }
  </style>
</head>
<body>
  <h2>Employee Work Summary</h2>

  <label for="empId">Enter Employee ID:</label>
  <input type="text" id="empId" placeholder="e.g., EMP101" />
  <button onclick="getEmployeeWork()">Get Work</button>

  <h3 id="totalCount">Total Tasks:11</h3>
  <div id="workList"></div>

  <script>
    // Simulated API response (replace this with a real fetch() call)
    const mockAPIResponse = {
      "EMP101": [
        { date: "2025-07-01", task: "Completed frontend module" },
        { date: "2025-07-02", task: "Fixed bugs in API" },
        { date: "2025-07-03", task: "Team meeting & code review" }
      ],
      "EMP102": [
        { date: "2025-07-01", task: "Backend testing" },
        { date: "2025-07-02", task: "API documentation" }
      ],
      "EMP103": [
        {date: "2025-07-03", task: "Unit Testing"},
        {date: "2025-07-03", task: "Regression Testing"}
      ],
      "EMP104": [
        {date: "2025-07-04", task: "Mern Stack Development"},
        {date: "2025-07-04", tsk: "Mean Stack Development"}
      ],
      "EMP105":[
        {date: "2025-07-05", task: "Mobile App Development"},
        {date: "2025-07-05", task: "IOS App Development"}
      ]
    };

    function getEmployeeWork() {
      const empId = document.getElementById('empId').value.trim().toUpperCase();
      const workListDiv = document.getElementById('workList');
      const totalCountEl = document.getElementById('totalCount');
      
      workListDiv.innerHTML = ''; // Clear old data
      totalCountEl.textContent = 'Total Tasks: 0';

      if (!empId) {
        alert("Please enter an Employee ID");
        return;
      }

      // Simulate API fetch
      const employeeData = mockAPIResponse[empId];

      if (!employeeData) {
        workListDiv.innerHTML = `<p>No data found for Employee ID: ${empId}</p>`;
        return;
      }

      // Update total count
      totalCountEl.textContent = `Total Tasks: ${employeeData.length}`;

      // Render each work item
      employeeData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'work-item';
        div.innerHTML = `<strong>${item.date}:</strong> ${item.task}`;
        workListDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
